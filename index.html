<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body class="body">
  <main>
    <h1 class="visually-hidden">Todo App</h1>
    <section class="preview">
      <h2 class="visually-hidden">Preview</h2>
      <img src="./eisenhower-matrix.jpg" alt="picture with a diagram of the application and text the eisenhower matrix">
      <a class="preview__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="add-task task-section">
      <h2 class="title title--new-task">Add Item</h2>
      <div class="add-task__block">
        <input id="new-task" class="text-input text-input--new-task" type="text">
        <button class="button" type="button">Add</button>
      </div>
    </section>

    <section class="task-section">
      <h2 class="title">Todo</h2>

      <ul id="incompleteTasks" class="list">
        <li class="list__item">
          <input class="checkbox-input" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="text-input" type="text">
          <button class="button button--edit" type="button">Edit</button>
          <button class="button button--delete" type="button">
            <img class="button__img" src="./remove.svg" alt="rectangle with a close button inside">
          </button>
        </li>

        <li class="list__item list__item--edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="text-input" type="text" value="Go Shopping">
          <button class="button button--edit" type="button">Save</button>
          <button class="button button--delete" type="button">
            <img class="button__img" src="./remove.svg" alt="rectangle with a close button inside">
          </button>
        </li>
      </ul>
    </section>

    <section class="task-section">
      <h2 class="title">Completed</h2>

      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="text-input" type="text">
          <button class="button button--edit" type="button">Edit</button>
          <button class="button button--delete" type="button">
            <img class="button__img" src="./remove.svg" alt="rectangle with a close button inside">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
