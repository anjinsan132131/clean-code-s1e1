<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>

    <div class="preview">
      <img src="./eisenhower-matrix.jpg">
      <a class="preview-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="task-section">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="add-task">
          <input id="new-task" class="task text-input" type="text">
          <button>Add</button>
        </div>
      </p>
      
      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" class="checkbox-input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>

        <li class="edit-mode">
          <input type="checkbox" class="checkbox-input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg"></button>
        </li>
      </ul>
    
      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
