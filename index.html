<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="body">

    <div class="preview">
      <img src="./eisenhower-matrix.jpg">
      <a class="preview-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="task-section">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="add-task">
          <input id="new-task" class="task text-input text-input--new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      
      <h3 class="title">Todo</h3>

      <ul id="incompleteTasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>

        <li class="list-item list-item--edit-mode">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg"></button>
        </li>
      </ul>
    
      <h3 class="title">Completed</h3>

      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
